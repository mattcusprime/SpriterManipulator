    <script>
        var objSpriterObject = {};
        $('document').ready(function () {
            $("document").submit(function (event) {
                event.preventDefault();
            });

            $.get('charMapImagesAndSpriterFiles/womanWithPieceCharMap.scon', function (data) { }).done(function (data) {
                objSpriterObject = JSON.parse(data);
                console.log(objSpriterObject);

                /*var editor = new $.fn.dataTable.Editor({
                    table: "#Folders",
                    fields: [
                        {
                            label: "Folder_id",
                            name: "Folder_id"
                        },
                        {
                            label: "Folder_Name",

                        },

                        },

                        },
                        {

                            name: "Pivot_x"
                        },
                        {

                            name: "Pivot_y"
                        },
                        {
                            label: "Height",
                            name: "Height"
                        },
                        {
                            label: "Width",
                            name: "Width"
                        }
                    ],

                });*/
                var arrRowArr = [];
                var arrEntityRowArr = [];
                for (var i = 0; i < objSpriterObject.folder.length; i++) {

                    for (var j = 0; j < objSpriterObject.folder[i].file.length; j++) {
                        var objRow = {};
                        objRow.Folder_id = objSpriterObject.folder[i].id;
                        objRow.Folder_Name = objSpriterObject.folder[i].file[j].name;
                        objRow.File_id = objSpriterObject.folder[i].file[j].id;
                        objRow.File_Name = objSpriterObject.folder[i].file[j].name;
                        objRow.Pivot_x = objSpriterObject.folder[i].file[j].pivot_x;
                        objRow.Pivot_y = objSpriterObject.folder[i].file[j].pivot_y;
                        objRow.Height = objSpriterObject.folder[i].file[j].height;
                        objRow.Width = objSpriterObject.folder[i].file[j].width;
                        for (var props in objRow) {
                            var value = objRow[props];
                            if (typeof (value) == 'undefined') {
                                objRow[props] = 'null';
                            };
                        };
                        arrRowArr.push(objRow);
                    };

                };
                for (var i = 0; i < objSpriterObject.entity.length; i++) {

                    for (var j = 0; j < objSpriterObject.entity[i].character_map.length; j++) {
                        for (var k = 0; k < objSpriterObject.entity[i].character_map[j].map.length; k++) {
                            var objRow = {};
                            objRow.character_map_name = objSpriterObject.entity[i].character_map[j].name;
                            objRow.character_map_id = objSpriterObject.entity[i].character_map[j].id;
                            objRow.fromFolder_id = objSpriterObject.entity[i].character_map[j].map[k].file;
                            objRow.fromFolder_Name = objSpriterObject.entity[i].character_map[j].map[k].folder;
                            objRow.toFolder_id = objSpriterObject.entity[i].character_map[j].map[k].target_file;
                            objRow.toFolder_Name = objSpriterObject.entity[i].character_map[j].map[k].target_folder;
                            for (var props in objRow) {
                                var value = objRow[props];
                                if (typeof (value) == 'undefined') {
                                    objRow[props] = 'null';
                                };
                            };
                            arrEntityRowArr.push(objRow);
                        };
                    };

                };
                //table.draw();
                $('#Folders').DataTable({
                    "dom": "frtip",
                    "data": arrRowArr,
                    //"ajax": "php/table.Folders.php",
                    "columns": [
                        {
                            data: "Folder_id"
                        },
                        {
                            data: "Folder_Name"
                        },
                        {
                            data: "File_id"
                        },
                        {
                            data: "File_Name"
                        },
                        {
                            data: "Pivot_x"
                        },
                        {
                            data: "Pivot_y"
                        },
                        {
                            data: "Height"
                        },
                        {
                            data: "Width"
                        }
                    ]/*,
                    "tableTools": {
                        "sRowSelect": "os",
                        "aButtons": [
                            { "sExtends": "editor_create", "editor": editor },
                            { "sExtends": "editor_edit", "editor": editor },
                            { "sExtends": "editor_remove", "editor": editor }
                        ]
                    }*/
                });
                $('#charmaps').DataTable({
                    "dom": "frtip",
                    "data": arrEntityRowArr,
                    //"ajax": "php/table.Folders.php",
                    "columns": [
                        {
                            data: "character_map_name"
                        },
                        {
                            data: "character_map_id"
                        },
                        {
                            data: "fromFolder_id"
                        },
                        {
                            data: "fromFolder_Name"
                        },
                        {
                            data: "toFolder_id"
                        },
                        {
                            data: "toFolder_Name"
                        }
                    ]/*,
                    "tableTools": {
                        "sRowSelect": "os",
                        "aButtons": [
                            { "sExtends": "editor_create", "editor": editor },
                            { "sExtends": "editor_edit", "editor": editor },
                            { "sExtends": "editor_remove", "editor": editor }
                        ]
                    }*/
                });
            });


        });
